<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the React app with the correct base path
      const path = window.location.pathname;
      const base = '/Fitpreeti-yog-institute';
      const newLocation = base + (path.startsWith(base) ? path.substring(base.length) : path);
      window.location.href = newLocation + window.location.search + window.location.hash;
    </script>
    <meta http-equiv="refresh" content="0; URL=.">
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
